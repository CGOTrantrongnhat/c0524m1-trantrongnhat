<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SuDunghamcosancuamang</title>
</head>
<body>
<script>

  let numbers = [3, 15, 2, 12, 9, 300, 11, 8, 7, 14,18,19,58,1000];

  function countGreaterOrEqualTo10(arr) {
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] >= 10) {
        count++;
      }
    }
    return count;
  }


  let result = countGreaterOrEqualTo10(numbers);
  console.log("Số lượng các số lớn hơn hoặc bằng 10 là: " + result); // Số lượng các số lớn hơn hoặc bằng 10 là: 9
</script>
</body>
</html>
