<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
<img src="logo.jpg" id="logo" height="100" width="100">
<h1> QUẢN LÝ HỌC VIÊN </h1>
<table id="table2" style=" border: 1px solid black; width: 500px">
    <tbody>

    <tr>
        <th style="font-size: 40px" colspan="7">Danh sách học viên</th>
    </tr>
    <tr>
        <th>ID</th>
        <th>Họ tên</th>
        <th>Ngày sinh</th>
        <th>Giới tính</th>
        <th>Lớp</th>
        <th>Ảnh</th>
        <th>Tùy chọn</th>


    </tr>
    </tbody><tbody id="list-student">
</table>

<table border="1" id="table1" style="width: 500px" ;="">
    <tbody><tr id="id1">
        <th colspan="2"> Thông tin học viên</th>
    </tr>

    <tr>
        <th>ID</th>
        <td><input type="number" id="id"></td>

    </tr>
    <tr>
        <th>Họ tên</th>
        <td><input type="text" id="fullname"></td>
    </tr>
    <tr>
        <th>Ngày sinh</th>
        <td><input type="date" id="date" ></td>
    </tr>
    <tr>
        <th>Giới tính</th>
        <td>
            <select id="gender-select">
                <option value="Nam" id="nam">Nam</option>
                <option value="Nữ" id="nu">Nữ</option>
            </select>
        </td>
    </tr>
    <tr>
        <th>Lớp</th>
        <td><input type="text" id="grade"></td>
    </tr>
    <tr>
        <th>Ảnh</th>
        <td><label for="InputImg">Upload Image</label><input type="file" id="InputImg"></td>
    </tr>
    <tr>
        <th></th>
        <td>
            <button id="add" onclick="addStudent()">Add</button>
            <button id="save" onclick="savebutton()">Save</button>
        </td>
    </tr>
    </tbody></table>
<script src="student.js"></script>
<script src="savebutton.js"></script>

</body></html>
